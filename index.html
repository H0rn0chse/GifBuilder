<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifBuilder</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <link rel="stylesheet" href="libs/color-picker.min.css"/>
    <script type="text/javascript" src="libs/color-picker.min.js"></script>
    <script src="libs/gif.js"></script>
    <!-- Project -->
    <link rel="stylesheet" href="styles/main.css">
    <script type="module">
        import { init } from "./scripts/main.js";
        init();
    </script>
</head>
<body>
    <div id="content">
        <div id="options">
            <button id="addImage">Add Images</button>
            <button id="downloadGif">Download</button>
            <div id="colorpicker"></div>
        </div>
        <div id="preview">
            <img id="previewImage" src="/assets/initial.png"></img>
            <div id="previewInfo" class="flexColumn">
                <div>Warnings:</div>
                <div class="flexRow">
                    <div>Estimated size:&nbsp</div>
                    <div id="estimatedSize">0</div>
                    <div>&nbspKB</div>
                </div>
            </div>
        </div>
        <div id="timeline">
            <div id="grid"></div>
        </div>
    </div>
    <div id="hidden"></div>
    <script
        data-label="Check out the GitHub repository!"
        data-href="https://github.com/H0rn0chse/GifBuilder"
        data-target="_blank"
        src="https://unpkg.com/github-corners@latest/dist/embed.min.js">
    </script>
</body>
</html>
