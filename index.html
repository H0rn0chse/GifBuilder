<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifBuilder</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <link rel="stylesheet" href="libs/color-picker.min.css"/>
    <script type="text/javascript" src="libs/color-picker.min.js"></script>
    <script src="libs/gif.js"></script>
    <!-- Project -->
    <link rel="stylesheet" href="styles/main.css">
    <script type="module">
        import { init } from "./scripts/main.js";
        init();
    </script>
</head>
<body>
    <div id="content">
        <div id="options" class="flexColumn">
            <div class="optionGroup flexColumn">
                <label>Width: <input type="number" value="192">px</label>
                <label>Height: <input type="number" value="192">px</label>
                <label>
                    <input type="checkbox" checked>
                    <span class="checkable">Keep Dimensions</span>
                </label>
            </div>
            <div class="optionGroup flexColumn">
                <label>Animation Speed / Frames per Second: <input type="number" value="24"></label>
                <label>
                    Quality:
                    <input type="range" min="1" step="1" max="10" value="10">
                </label>
                <label>
                    Dithering:
                    <select>
                        <option value="none">None</option>
                        <option value="FloydSteinberg">FloydSteinberg</option>
                        <option value="FloydSteinberg-serpentine">FloydSteinberg-serpentine</option>
                        <option value="FalseFloydSteinberg">FalseFloydSteinberg</option>
                        <option value="FalseFloydSteinberg-serpentine">FalseFloydSteinberg-serpentine</option>
                        <option value="Stucki">Stucki</option>
                        <option value="Stucki-serpentine">Stucki-serpentine</option>
                        <option value="Atkinson">Atkinson</option>
                        <option value="Atkinson-serpentine">Atkinson-serpentine</option>
                    </select>
                </label>
                <label>
                    Alpha Channel Handling:
                    <select>
                        <option value="none">Pixel Removal</option>
                        <option value="none">Alpha Removal</option>
                    </select>
                </label>
            </div>
            <button id="addImage">Add Images</button>
            <div id="colorPicker">
                <div id="colorPickerLabel">Transparent Key Color</div>
            </div>
        </div>
        <div id="preview">
            <img id="previewImage" src="/assets/initial.png"></img>
            <div class="previewInfo right">
                <div class="flexRow">
                    <div>Estimated size:&nbsp</div>
                    <div id="estimatedSize">0</div>
                    <div>&nbspKB</div>
                </div>
            </div>
            <div class="previewInfo left">
                <label><button id="downloadGif">Download</button></label>
            </div>
        </div>
        <div id="timeline">
            <div id="grid"></div>
        </div>
    </div>
    <div id="hidden"></div>
    <script
        data-label="Check out the GitHub repository!"
        data-href="https://github.com/H0rn0chse/GifBuilder"
        data-target="_blank"
        src="https://unpkg.com/github-corners@latest/dist/embed.min.js">
    </script>
</body>
</html>
